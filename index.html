<script>
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById('arModal');
        var iframe = document.getElementById('arIframe');
        var closeButton = document.querySelector('.close-button');
        var arButton = document.querySelector('.my-3d-button');

        if (modal && iframe && closeButton && arButton) {
            arButton.addEventListener('click', function() {
                var arViewerBaseURL = 'https://jontimi.github.io/3dModelARviewer/';
                
                // **הגדר את המותג והמודל עבור NERYATECH**
                var brand = 'neryatech';
                // וודא שזה שם הקובץ המדויק שמוגדר ב-script.js של ה-viewer עבור neryatech
                var modelToLoad = 'HiveShelf90cm.glb'; 

                var arViewerURL = arViewerBaseURL + '?brand=' + brand + '&model=' + modelToLoad;
                
                iframe.src = arViewerURL;
                modal.style.display = 'flex';
            });

            closeButton.addEventListener('click', function() {
                modal.style.display = 'none';
                iframe.src = '';
            });

            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    iframe.src = '';
                }
            });
        } else {
            console.error("אחד או יותר מהאלמנטים הנדרשים עבור המודאל לא נמצאו.");
        }
    });
</script>
