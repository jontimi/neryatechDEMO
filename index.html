<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeryaTech 3D/AR Model Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f8f8;
        }
        .launch-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff; /* NeryaTech-like blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .launch-button:hover {
            background-color: #0056b3;
        }

        /* Modal Overlay Styles (consistent for viewer pop-up) */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            position: relative;
            
            width: 90vw; 
            height: 90vh; 
            max-width: 1200px; 
            max-height: 950px; 

            display: flex;
            flex-direction: column;
        }

        .modal-content iframe {
            flex-grow: 1; 
            border: none;
            width: 100%;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            align-self: flex-end;
            cursor: pointer;
            line-height: 1;
            margin-bottom: 10px;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>NeryaTech 3D/AR Model Demo</h1>
    <p>Click the button below to view the NeryaTech model.</p>
    <button class="launch-button">Launch NeryaTech 3D Viewer</button>

    <div id="arModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span> 
            <iframe id="arIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById('arModal');
            var iframe = document.getElementById('arIframe');
            var closeButton = document.querySelector('.close-button');
            var launchButton = document.querySelector('.launch-button'); 

            if (modal && iframe && closeButton && launchButton) { 
                launchButton.addEventListener('click', function() {
                    // Pass the 'brand=neryatech' parameter to your universal 3dModelARviewer
                    var arViewerURL = 'https://jontimi.github.io/3dModelARviewer/?brand=neryatech'; 
                    
                    iframe.src = arViewerURL;
                    modal.style.display = 'flex';
                });

                closeButton.addEventListener('click', function() {
                    modal.style.display = 'none';
                    iframe.src = ''; 
                });

                window.addEventListener('click', function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                        iframe.src = ''; 
                    }
                });
            } else {
                console.error("One or more required elements for the AR modal were not found.");
            }
        });
    </script>
</body>
</html>
